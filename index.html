<!DOCTYPE html>
<!-- Doctype for HTML 5 -->
<html lang="en-Us" dir="ltr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="ptitle">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
  <form id="survey-form" action="">
      <div id="pName">
      <label id="name-label" for="fname">Name</label><br>
      <input type="text" id="name" name="fname" placeholder="  Enter your name">
    </div>
    <div id="pEmail">
      <label id="email-label" for="femail">Email</label><br>
      <input type="email" id="email" name="femail" placeholder="  Enter your Email">
    </div>
    <div id="pAge">
    <label id="age-label"for="fage">Age (optional)</label><br>
      <input type="number" id="number" name="fage" value="Age" min="1" max="100">
    </div>
    <div id="pRole">
     <label for="dropdown">Which option best describes your current role?</label><br>
  <select id="dropdown" name="froles">
    <option value="Student">Student</option>
    <option value="Full Time Job">Full Time Job</option>
    <option value="Full Time Learner">Full Time Learner</option>
    <option value="Prefer not to say">Prefer not to say</option>
    <option value="Other">Other</option>
  </select>
    </div>
    <div id="pFriend">  Would option best describes your current role?<br>
  <input type="radio" id="rDefinitely" name="role" value="male">
  <label for="rDefinitely">Definitely</label><br>
  <input type="radio" id="rMaybe" name="role" value="female">
  <label for="rMaybe">Maybe</label><br>
  <input type="radio" id="rNotSure" name="role" value="other">
  <label for="rNotSure">Not Sure</label>
    </div>
     <div id="pFeature">
     <label for="dropdown1">Which option best describes your current role?</label><br>
  <select id="dropdown1" name="ffeatures">
    <option value="Challenges">Challenges</option>
    <option value="Projects">Projects</option>
    <option value="Community">Community</option>
    <option value="Open Source">Open Source</option>
  </select>
    </div>
        <div id="pFriend">  What would you like to see improved? (Check all that apply)<br>
  <input type="checkbox" id="rFrontend" name="improvement" value="Front-end Projects">
  <label for="rFrontend">Front-end Projects</label><br>
  <input type="checkbox" id="rBackend" name="improvement" value="Back-end Projects">
  <label for="rBackend">Back-end Projects</label><br>
  <input type="checkbox" id="rData" name="improvement" value="Data Visualization">
  <label for="rData">Data Visualization</label>
          <br>
<input type="checkbox" id="rChallenges" name="improvement" value="Challenges">
  <label for="rChallenges">Challenges</label>
                    <br>
<input type="checkbox" id="rOpen" name="improvement" value="Open Source Community">
  <label for="rOpen">Open Source Community</label>
                              <br>
<input type="checkbox" id="rGitter" name="improvement" value="Gitter help rooms">
  <label for="rGitter">Gitter help rooms</label>
                                        <br>
<input type="checkbox" id="rVideo" name="improvement" value="Videos">
  <label for="rVideo">Videos</label>
                                         <br>
<input type="checkbox" id="rMeetups" name="improvement" value="City Meetups">
  <label for="rMeetups">City Meetups</label>     
                                                   <br>
<input type="checkbox" id="rWiki" name="improvement" value="Wiki">
  <label for="rWiki">Wiki</label>  
                                                             <br>
<input type="checkbox" id="rForum" name="improvement" value="Forum">
  <label for="rForum">Forum</label>  
                                                                       <br>
<input type="checkbox" id="rCourses" name="improvement" value="Additional Courses">
  <label for="rCourses">Additional Courses</label>  
    </div>
      <div id="pComment">
      <label id="lcomment" for="comment">Any comments or suggestions</label><br>
        <textarea type="text" id="comment" name="fname" rows="5"> Enter your comment here...</textarea>
    </div>    
    <div id="pSubmit">
      <input id="submit" type="submit" value="Submit">
    </div>
  </form> 
  </body>
</html>
